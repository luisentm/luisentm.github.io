<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>Luisentm - GitHub</title>
		<script type="importmap">
			{
				"imports":{
					"vue":"https://cdnjs.cloudflare.com/ajax/libs/vue/3.4.31/vue.esm-browser.min.js"
				}
			}
		</script>
	</head>
	<body>
		<script type="module">
			import { createApp, ref } from 'vue'
			
			createApp({
			  setup() {

				const message = ref('Hello World!');
			
				return {
				  message
				}
			  }
			}).mount('#app')
		</script>
		<div id="app">
			<h1>{{ message }}</h1>
		</div>
	</body>
</html>
